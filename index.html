<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <h1 class="navbar">DayWorks</h1>
    <div class="container">
        <div class="container-content">
            <h2>Revise DSA</h2>
            <h5>Notes</h5>
            <p>Havo to revise List, Stack, Queue, Tree, Graphs</p>
            <button onclick="deleteContainer(event)">Delete</button>
        </div>
    </div>

    <div class="overlay"></div>
    <div class="popupbox">
        <h2>Add Work</h2>
        <form>
            <input type="text" id="popuop-book-name" placeholder="Title">
            <input type="text" id="popup-author-name" placeholder="KeyPoints">
            <textarea type="text" id="popup-textarea" placeholder="Short Description"></textarea>
            <button id="popup-add-book">Add</button>
            <button id="popup-cancel-book">Cancel</button>
        </form>
    </div>

    <button id="add-button" class="add-book">+</button>
    <script src="script.js"></script>
</body>
</html>
